services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}/reminderiu:latest
    container_name: reminderiu
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      PREFIX: ${PREFIX}
      DEV1: ${DEV1}
      DEV2: ${DEV2}
    volumes:
      - .:/app
      - /app/node_modules
    command: bun run start
